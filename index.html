<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>card-doodle</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <div class='card'>
        <h2 class='bank-name'>
          BANK NAME
        </h2>
        
        <div class='chip-status'>
          <img class='chip' src='https://i.ya-webdesign.com/images/credit-card-chip-png-12.png' />
          <h4 class='status'>platinum</h4>
        </div>
        
        <div class='card-number spaced'>
          <p class='number'>0001</p> 
          <p class='number'>2345</p> 
          <p class='number'>6789</p> 
          <p class='number'>1000</p>
        </div>
        
        <div class='name-date-logo-container'>
          <div class='name-date'>
            <div class='date-container'>
              <p class='date'>VALID THRU</p>
              <p class='spaced'>10/21</p>
            </div>
            
            <div class='name-container spaced'>
              <p>JANE E DOE</p>
            </div>
          </div>
          
          <div class='logo-container'>
              <i class='logo'></i>
              <p class='card-name'>rulercard</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
